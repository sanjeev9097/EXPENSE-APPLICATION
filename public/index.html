    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EXPENSE APPLICATION</title>

<body>

   <div class="container">
    <h3 class="mt-5 mb-5">EXPENSE APPLICATION</h3>
    <div class="mb-5">
        <form id="myForm" action="/create" method="POST">
            <div class="row">                
                <div class="form-group col-md-4 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Expense Name" autocomplete="given-name"/>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="phone">Description</label>
                    <input type="text" name="description" class="form-control" id="Description" placeholder="Enter Description" autocomplete="phone"/>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="email">Price</label>
                    <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price" autocomplete="price"/>
                </div>
                <div class="col-lg-12 mt-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                    
            </div>
        </form>
    </div>
